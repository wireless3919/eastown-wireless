<style>
    body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        background: #f4f6f8;
        color: #222;
    }

    header {
        background: linear-gradient(135deg, #7b1fa2, #ff9800);
        color: white;
        padding: 30px 20px;
        text-align: center;
    }

        header h1 {
            margin: 0;
            font-size: 2.4rem;
        }

    section {
        padding: 40px 20px;
        max-width: 1000px;
        margin: auto;
    }

    .services {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 20px;
    }

    .card {
        background: white;
        padding: 20px;
        border-radius: 14px;
        box-shadow: 0 6px 14px rgba(0,0,0,0.1);
        text-align: center;
    }

        .card h3 {
            color: #7b1fa2;
        }

    form {
        background: white;
        padding: 25px;
        border-radius: 14px;
        box-shadow: 0 6px 14px rgba(0,0,0,0.1);
        max-width: 500px;
    }

    input, textarea {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        border-radius: 8px;
        border: 1px solid #ccc;
    }

    button {
        margin-top: 15px;
        background: #7b1fa2;
        color: white;
        border: none;
        padding: 12px;
        border-radius: 25px;
        font-size: 1rem;
        cursor: pointer;
    }

    .cta {
        background: #7b1fa2;
        color: white;
        text-align: center;
        padding: 40px 20px;
    }

        .cta a {
            background: #ff9800;
            color: black;
            padding: 12px 24px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            margin: 5px;
            display: inline-block;
        }

    footer {
        background: #111;
        color: #ccc;
        text-align: center;
        padding: 20px;
    }
</style>
